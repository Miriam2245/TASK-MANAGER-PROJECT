<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>

    <!-- Floating shapes -->
    <div class="shape circle-shape"></div>
    <div class="shape triangle-shape"></div>
    <i class="fas fa-paper-plane paper-plane"></i>
    <div class="circle-outline"></div>

    <div class="login-container">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-check-square"></i>
          <div class="notification-dot"></div>
        </div>
      </div>

      <div class="welcome-text">
        <h1>Welcome Back!</h1>
        <p>Enter your details to access your account</p>
      </div>

      <div class="tab-container">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="signupTab">Sign Up</button>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address*</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="hello@example.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="........"
              required
            />
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary">
            <i class="fas fa-question-circle"></i>
            Help?
          </button>
          <button type="submit" class="btn btn-primary">
            Next Step
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <div class="terms-text">
          By continuing, you agree to our
          <a href="#">Terms of Service</a> &
          <a href="#">Privacy Policy</a>
        </div>
      </form>
    </div>

    <div class="footer">Â© 2024 TaskMaster | Made for University Students</div>
    <script src="style.js">
      const loginTab = document.getElementById('loginTab');
             const signupTab = document.getElementById('signupTab');

             loginTab.addEventListener('click', function() {
                 loginTab.classList.add('active');
                 signupTab.classList.remove('active');
             });

             signupTab.addEventListener('click', function() {
                 signupTab.classList.add('active');
                 loginTab.classList.remove('active');
                 alert('Sign Up form would be displayed here');
             });

             // Form submission
             const loginForm = document.getElementById('loginForm');
             loginForm.addEventListener('submit', function(e) {
                 e.preventDefault();

                 const email = document.getElementById('email').value;
                 const password = document.getElementById('password').value;

                 if (email && password) {
                     alert('Login successful! Redirecting to dashboard...');
                     // Here you would typically redirect to the dashboard
                     // window.location.href = 'dashboard.html';
                 }
             });

             // Input focus effects
             const inputs = document.querySelectorAll('.form-input');
             inputs.forEach(input => {
                 input.addEventListener('focus', function() {
                     this.parentElement.style.transform = 'scale(1.02)';
                     this.parentElement.style.transition = 'transform 0.2s';
                 });

                 input.addEventListener('blur', function() {
                     this.parentElement.style.transform = 'scale(1)';
                 });
             });

             // Help button
             const helpBtn = document.querySelector('.btn-secondary');
             helpBtn.addEventListener('click', function() {
                 alert('Need help? Contact us at support@taskmaster.com or visit our help center.');
             });
    </script>
  </body>
</html>
